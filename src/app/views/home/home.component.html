<!-- Cartão principal que envolve o conteúdo da página inicial -->
<mat-card class="home mat-elevation-z4"> <!-- Elevação para sombra moderna -->
  
    <!-- Container flexível para alinhar ícone e textos lado a lado -->
    <div class="home-content">
      
      <!-- Ícone gamer centralizado e com destaque -->
      <div class="home-icon">
        <i class="material-icons">sports_esports</i> <!-- Ícone de controle gamer -->
      </div>
  
      <!-- Texto de boas-vindas e subtítulo -->
      <div>
        <!-- Título principal com destaque no nome do sistema -->
        <mat-card-title class="title">
          Bem-vindo ao <span class="highlight">GameOn</span>!
        </mat-card-title>
        
        <!-- Subtítulo explicando a função do sistema -->
        <mat-card-subtitle class="subtitle">
          Gerencie seu estoque, clientes e relatórios com muito estilo e performance para sua Loja Gamer!
        </mat-card-subtitle>
      </div>
  
    </div>
  </mat-card>
