
<mat-card class="stats-card mat-elevation-z12">
  <!-- Título com ícone -->
  <div class="stats-title">
    <mat-icon class="title-icon">bar_chart</mat-icon>
    <span>Estatísticas Rápidas</span>
  </div>

  <!-- Container das estatísticas -->
  <div class="stats-container">
    <!-- Produto em Estoque -->
    <div class="stat-item">
      <mat-icon class="stat-icon inventory">inventory_2</mat-icon>
      <div class="stat-info">
        <div class="stat-value">1.240</div>
        <div class="stat-label">Produtos em Estoque</div>
      </div>
    </div>

    <!-- Clientes Cadastrados -->
    <div class="stat-item">
      <mat-icon class="stat-icon clients">groups</mat-icon>
      <div class="stat-info">
        <div class="stat-value">980</div>
        <div class="stat-label">Clientes Cadastrados</div>
      </div>
    </div>

    <!-- Faturamento do Mês -->
    <div class="stat-item">
      <mat-icon class="stat-icon revenue">attach_money</mat-icon>
      <div class="stat-info">
        <div class="stat-value">R$ 58.450,00</div>
        <div class="stat-label">Faturamento do Mês</div>
      </div>
    </div>

    <!-- Pedidos Pendentes -->
    <div class="stat-item">
      <mat-icon class="stat-icon orders">pending_actions</mat-icon>
      <div class="stat-info">
        <div class="stat-value">15</div>
        <div class="stat-label">Pedidos Pendentes</div>
      </div>
    </div>

    <!-- Fornecedores Ativos -->
    <div class="stat-item">
      <mat-icon class="stat-icon suppliers">local_shipping</mat-icon>
      <div class="stat-info">
        <div class="stat-value">24</div>
        <div class="stat-label">Fornecedores Ativos</div>
      </div>
    </div>

    <!-- Funcionários -->
    <div class="stat-item">
      <mat-icon class="stat-icon employees">badge</mat-icon>
      <div class="stat-info">
        <div class="stat-value">30</div>
        <div class="stat-label">Funcionários</div>
      </div>
    </div>
  </div>
</mat-card>

<!-- ===== CARD DE ACESSO RÁPIDO FIXO NO RODAPÉ (ACIMA DO FOOTER) ===== -->
<mat-card class="quick-access-card mat-elevation-z12">
  
  <!-- Título "Acesso Rápido" com ícone -->
  <div class="quick-access-title">
    <mat-icon class="title-icon">bolt</mat-icon>
    <span>Acesso Rápido</span>
  </div>
  
  <!-- Container dos botões -->
  <mat-card-content>
    <div class="quick-access-buttons">
      <!-- Botão Criar Produto -->
      <button mat-raised-button color="primary" [routerLink]="'/products/create'">
        <mat-icon>inventory_2</mat-icon>
        Criar Produto
      </button>

      <!-- Botão Criar Fornecedor -->
      <button mat-raised-button [routerLink]="'/fornecedores/create'">
        <mat-icon>local_shipping</mat-icon>
        Criar Fornecedor
      </button>

      <!-- Botão Criar Cliente -->
      <button mat-raised-button [routerLink]="'/cliente/create'">
        <mat-icon>person</mat-icon>
        Criar Cliente
      </button>

        <!-- Botão Adicionar Pagamento -->
      <button mat-raised-button [routerLink]="'/fpagamentos/create'">
        <mat-icon>payment</mat-icon>
        Criar Pagamento
      </button>

    </div>
  </mat-card-content>
</mat-card>
