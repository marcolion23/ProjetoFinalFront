<!-- Container com flexbox para centralizar e expandir os botões -->
<div class="novo-produto-container">

  <!-- Botão "Novo Produto" -->
  <button 
    mat-raised-button
    class="novo-produto-btn expanded-btn"
    [routerLink]="'/products/create'">
    <mat-icon>add</mat-icon>
    Novo Produto
  </button>

  <!-- Botão "Gerenciamento de Produtos" -->
  <button 
    mat-raised-button
    class="big-button expanded-btn"
    [routerLink]="'/products/read'">
    <mat-icon>manage_search</mat-icon>
    Gerenciamento de Produtos
  </button>

 <!-- Botão "Excluir Produto" -->
  <button 
    mat-raised-button
    class="big-button expanded-btn"
    [routerLink]="'/products/delete'">
    <mat-icon>delete</mat-icon>
    Excluir Produto
  </button>

  
<!-- Painéis de Resumo -->
<div class="dashboard-panels">
  <mat-card class="panel-info">
    <h2>Total de Produtos</h2>
    <p>{{ totalProdutos }}</p>
  </mat-card>

  <mat-card class="panel-info">
    <h2>Estoque Crítico</h2>
    <p>{{ estoqueCritico }} produtos</p>
  </mat-card>

  <mat-card class="panel-info">
    <h2>Mais Vendido</h2>
    <p>{{ maisVendido }}</p>
  </mat-card>
</div>
