<!-- Container do botão "Novo Produto", centralizado -->
<div class="novo-produto-container">
    <button mat-raised-button class="novo-produto-btn" [routerLink]="'/products/create'">
      Novo Produto
    </button>
    <button mat-raised-button color="accent" class="big-button"[routerLink]="'/products/create'">
      Gerenciamento de Produtos
    </button>
  </div>
  
<!-- Tabela só aparece se mostrarTabela for true -->
<div *ngIf="mostrarTabela">
  <table mat-table [dataSource]="produtos" class="mat-elevation-z8 full-width-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Produto</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="custo">
      <th mat-header-cell *matHeaderCellDef>Custo</th>
      <td mat-cell *matCellDef="let element">{{ element.custo }}</td>
    </ng-container>

    <ng-container matColumnDef="venda">
      <th mat-header-cell *matHeaderCellDef>Venda</th>
      <td mat-cell *matCellDef="let element">{{ element.venda }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <!-- Exemplo de ações -->
        <button mat-button color="warn">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
  </table>
</div>
  
<app-product-read></app-product-read>
