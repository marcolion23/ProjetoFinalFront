<!-- Container principal com sombra, fundo gradiente e cantos arredondados -->
<div class="table-container mat-elevation-z8">

  <!-- Tabela de estoque usando estilo padronizado com produtos -->
  <table mat-table [dataSource]="estoque" class="gamer-table">

    <!-- Produto -->
    <ng-container matColumnDef="produto">
      <th mat-header-cell *matHeaderCellDef>Produto</th>
      <td mat-cell *matCellDef="let row">{{ row.produto }}</td>
    </ng-container>

    <!-- Categoria -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let row">{{ row.categoria }}</td>
    </ng-container>

    <!-- Quantidade -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let row">{{ row.quantidade }}</td>
    </ng-container>

    <!-- Preço Unitário -->
    <ng-container matColumnDef="precoUnitario">
      <th mat-header-cell *matHeaderCellDef>Preço Unitário</th>
      <td mat-cell *matCellDef="let row">{{ row.precoUnitario | currency:'BRL' }}</td>
    </ng-container>

    <!-- Última Entrada -->
    <ng-container matColumnDef="ultimaEntrada">
      <th mat-header-cell *matHeaderCellDef>Última Entrada</th>
      <td mat-cell *matCellDef="let row">{{ row.ultimaEntrada | date:'shortDate' }}</td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <div class="btn-actions-container">
          <button class="btn-acao editar">
            <i class="material-icons">edit</i> Editar
          </button>
          <button class="btn-acao remover">
            <i class="material-icons">delete</i> Remover
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Cabeçalho e linhas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumnsEstoque"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsEstoque;"></tr>
    
  </table>
</div>
