<!-- Toolbar Angular Material que contém o cabeçalho -->
<mat-toolbar class="header" color="primary">

  <!-- Container interno que organiza o conteúdo com flexbox -->
  <div class="header-content">

    <!-- Espaço vazio à esquerda, para ajudar a centralizar a logo visualmente -->
    <div class="left-spacer"></div>

    <!-- Logo centralizada com triângulo e texto -->
    <a href="/" class="logo-link">
      <!-- Triângulo estilizado com gradiente e sombra -->
      <div class="ps-triangle"></div>

      <!-- Texto estilizado da logo -->
      <span class="logo-text">GameON</span>
    </a>

    <!-- Container para ícones sociais, posicionado à direita -->
    <div class="social-icons">
      <!-- Ícone do WhatsApp com link -->
      <a href="https://wa.me/43991582314" target="_blank" aria-label="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>

      <!-- Ícone do Instagram com link -->
      <a href="https://instagram.com/marcolionn" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>

      <!-- Ícone do LinkedIn com link -->
      <a href="https://linkedin.com/in/seunome" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>

  </div> <!-- Fim do header-content -->

</mat-toolbar> <!-- Fim do header -->
