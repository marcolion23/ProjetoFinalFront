<header class="header">
  <div class="header-content">

    <!-- LADO ESQUERDO: Hambúrguer + Logo -->
    <div class="left-spacer left-group">
      <button
        class="hamburger"
        [class.open]="menuOpen"
        (click)="onToggleMenu()"
        aria-label="Abrir ou fechar menu"
        [attr.aria-expanded]="menuOpen">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>

    <!-- CENTRO: Barra de busca -->
    <div class="search-box">
      <input type="text" placeholder="O que você está buscando?" />
      <button class="search-btn">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <!-- DIREITA: Ícones -->
    <div class="right-icons">
      
      <div class="icon">
        <i class="fas fa-box"></i>
        <span class="custom-tooltip">Meus Pedidos</span>
      </div>
      <div class="icon">
        <i class="fas fa-heart"></i>
        <span class="custom-tooltip">Favoritos</span>
      </div>
      <div class="icon">
        <i class="fas fa-bell"></i>
        <span class="custom-tooltip">Notificações</span>
      </div>
  
    </div>

  </div>
</header>
