<mat-sidenav-container class="container">
  <mat-sidenav
    #sidenav
    class="sidenav"
    mode="side"

    fixedInViewport="true"
    fixedTopGap="64"
    [class.closed]="!menuOpen"
  >
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="/" disableRipple>
        <i class="material-icons">home</i>
        <span>In√≠cio</span>
      </a>
      <a mat-list-item routerLink="/products" disableRipple>
        <i class="material-icons">sports_esports</i>
        <span>Produtos</span>
      </a>
  
      <a mat-list-item routerLink="/fornecedores" disableRipple>
        <i class="material-icons">store</i>
        <span>Fornecedores</span>
      </a>
      <a mat-list-item routerLink="/cliente" disableRipple>
        <i class="material-icons">groups</i>
        <span>Clientes</span>
      </a>
      <a mat-list-item routerLink="/fpagamentos" disableRipple>
        <i class="material-icons">credit_card</i>
        <span>Pagamentos</span>
      </a>
      <a mat-list-item routerLink="/venda" disableRipple>
  <i class="material-icons">sell</i>
  <span>Vendas</span>
</a>
  
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">

  </mat-sidenav-content>
</mat-sidenav-container>
