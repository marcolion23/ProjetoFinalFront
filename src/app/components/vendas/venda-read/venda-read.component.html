<!-- Container principal com sombra, fundo gradiente e cantos arredondados -->
<div class="table-container mat-elevation-z8">

  <!-- Tabela principal usando Angular Material (mat-table) e classe gamer-table para customizar -->
  <table mat-table [dataSource]="vendas" class="gamer-table">

    <!-- Coluna: ID da Venda -->
    <ng-container matColumnDef="vendaId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.vendaId }}</td>
    </ng-container>

    <!-- Coluna: Nome do Cliente -->
    <ng-container matColumnDef="clienteNome">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let row">{{ row.clienteNome }}</td>
    </ng-container>

    <!-- Coluna: Produto Vendido -->
    <ng-container matColumnDef="produtoNome">
      <th mat-header-cell *matHeaderCellDef>Produto</th>
      <td mat-cell *matCellDef="let row">{{ row.produtoNome }}</td>
    </ng-container>

    <!-- Coluna: Quantidade -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>Qtd</th>
      <td mat-cell *matCellDef="let row">{{ row.quantidade }}</td>
    </ng-container>

    <!-- Coluna: Valor Unitário -->
    <ng-container matColumnDef="valorUnitario">
      <th mat-header-cell *matHeaderCellDef>Valor Unit. (R$)</th>
      <td mat-cell *matCellDef="let row">{{ row.valorUnitario | currency:'BRL' }}</td>
    </ng-container>

    <!-- Coluna: Valor Total -->
    <ng-container matColumnDef="valorTotal">
      <th mat-header-cell *matHeaderCellDef>Total (R$)</th>
      <td mat-cell *matCellDef="let row">{{ row.valorTotal | currency:'BRL' }}</td>
    </ng-container>

    <!-- Coluna: Data da Venda -->
    <ng-container matColumnDef="dataVenda">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let row">{{ row.dataVenda | date:'shortDate' }}</td>
    </ng-container>

    <!-- Coluna: Status da Venda -->
    <ng-container matColumnDef="statusVenda">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.statusVenda }}</td>
    </ng-container>

    <!-- Coluna: Ações (Editar e Excluir) -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <div class="btn-actions-container">
          <button class="btn-acao editar">
            <i [routerLink]="'/vendas/update/' + row.vendaId" class="material-icons">edit</i> Editar
          </button>
          <button class="btn-acao remover">
            <i [routerLink]="'/vendas/delete/' + row.vendaId" class="material-icons">delete</i> Remover
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Linha do cabeçalho da tabela -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Linhas com dados -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
