<div class="table-container mat-elevation-z8">

  <table mat-table [dataSource]="fpagamentos" class="gamer-table">



    <!-- Coluna: Cliente (mostrando nome via método getNomeCliente) -->
    <ng-container matColumnDef="clienteId">
      <th mat-header-cell *matHeaderCellDef>Pagador</th>
      <td mat-cell *matCellDef="let row">{{ getNomeCliente(row.clienteId) }}</td>
    </ng-container>


    <!-- Coluna: Forma de Pagamento -->
    <ng-container matColumnDef="fpgDescricao">
      <th mat-header-cell *matHeaderCellDef>Forma de Pagamento</th>
      <td mat-cell *matCellDef="let row">{{ row.fpgDescricao }}</td>
    </ng-container>

    <!-- Coluna: Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>

    <!-- Coluna: Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <div class="btn-actions-container">
          <button class="btn-acao editar" [routerLink]="'/fpagamentos/update/:fpgId'">
            <i class="material-icons">edit</i> Editar
          </button>
          <button class="btn-acao remover" [routerLink]="'/fpagamentos/delete/:fpgId'" >
            <i class="material-icons">delete</i> Remover
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Data rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
