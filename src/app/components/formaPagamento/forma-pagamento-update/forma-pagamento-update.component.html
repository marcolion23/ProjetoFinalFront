<!-- Container principal com sombra, fundo gradiente e cantos arredondados -->
<div class="table-container mat-elevation-z8">

  <!-- Tabela com visual gamer e várias colunas informativas -->
  <table mat-table [dataSource]="pagamentos" class="gamer-table">

    <!-- Coluna: ID -->
    <ng-container matColumnDef="fpgId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.fpgId }}</td>
    </ng-container>

    <!-- Coluna: Nome do Pagador -->
    <ng-container matColumnDef="clienteNome">
      <th mat-header-cell *matHeaderCellDef>Pagador</th>
      <td mat-cell *matCellDef="let row">{{ row.clienteNome }}</td>
    </ng-container>

    <!-- Coluna: Valor Pago -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor (R$)</th>
      <td mat-cell *matCellDef="let row">{{ row.valor | currency:'BRL' }}</td>
    </ng-container>

    <!-- Coluna: Data do Pagamento -->
    <ng-container matColumnDef="dataPagamento">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let row">{{ row.dataPagamento | date:'shortDate' }}</td>
    </ng-container>

    <!-- Coluna: Forma de Pagamento -->
    <ng-container matColumnDef="fpgDescricao">
      <th mat-header-cell *matHeaderCellDef>Forma de Pagamento</th>
      <td mat-cell *matCellDef="let row">{{ row.fpgDescricao }}</td>
    </ng-container>

    <!-- Coluna: Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>

    <!-- Coluna: Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <div class="btn-actions-container">
          <button class="btn-acao editar" (click)="editarPagamento(row.fpgId)">
            <i class="material-icons">edit</i> Editar
          </button>
          <button class="btn-acao remover" (click)="removerPagamento(row.fpgId)">
            <i class="material-icons">delete</i> Remover
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Cabeçalho e Linhas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
