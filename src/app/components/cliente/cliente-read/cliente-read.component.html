<!-- Container principal com sombra, fundo gradiente e cantos arredondados -->
<div class="table-container mat-elevation-z8">

  <!-- Tabela principal usando Angular Material (mat-table) e classe gamer-table para customizar -->
  <table mat-table [dataSource]="clientes" class="gamer-table">

    <!-- Coluna: ID do Cliente -->
    <ng-container matColumnDef="cliId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.cliId }}</td>
    </ng-container>

    <!-- Coluna: Nome do Cliente -->
    <ng-container matColumnDef="cliNome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.cliNome }}</td>
    </ng-container>

    <!-- Coluna: Email -->
    <ng-container matColumnDef="cliEmail">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.cliEmail }}</td>
    </ng-container>

    <!-- Coluna: Telefone -->
    <ng-container matColumnDef="cliTelefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let row">{{ row.cliTelefone }}</td>
    </ng-container>

    <!-- Coluna: Status -->
    <ng-container matColumnDef="cliStatus">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.cliStatus }}</td>
    </ng-container>

    <!-- Coluna: Data de Cadastro -->
    <ng-container matColumnDef="cliDataCadastro">
      <th mat-header-cell *matHeaderCellDef>Cadastrado em</th>
      <td mat-cell *matCellDef="let row">{{ row.cliDataCadastro | date:'shortDate' }}</td>
    </ng-container>

    <!-- Coluna: Ações (Editar e Remover) -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <div class="btn-actions-container">
          <button class="btn-acao editar"[routerLink]="'/cliente/update/:cliId'">
            <i class="material-icons">edit</i> Editar
          </button>
          <button class="btn-acao remover" [routerLink]="'/cliente/delete/:cliId'">
            <i class="material-icons">delete</i> Remover
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Linha do cabeçalho da tabela -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Linhas com dados -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
