<!-- ======================== -->
<!-- Container principal -->
<!-- ======================== -->
<div class="table-container mat-elevation-z8">

  <!-- Tabela estilizada com Angular Material -->
  <table mat-table [dataSource]="clientes" class="gamer-table">

    <!-- Coluna: ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
    </ng-container>

    <!-- Coluna: Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
    </ng-container>

    <!-- Coluna: CPF -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
    </ng-container>

    <!-- Coluna: Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
    </ng-container>

    <!-- Coluna: Telefone -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.telefone || '-' }}</td>
    </ng-container>

    <!-- Coluna: Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let cliente">
        <span [ngClass]="cliente.status ? 'ativo' : 'inativo'">
          {{ cliente.status ? 'Ativo' : 'Inativo' }}
        </span>
      </td>
    </ng-container>

    <!-- Coluna: Ações -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let cliente">

        <!-- Botão: Editar -->
        <button mat-icon-button class="action-btn edit"
                [routerLink]="'/clientes/update/' + cliente.id"
        [attr.aria-label]="'Editar cliente ' + cliente.nome">          
        <mat-icon>edit</mat-icon>
        </button>

        <!-- Botão: Excluir -->
        <button mat-icon-button class="action-btn delete"
                [routerLink]="'/clientes/delete/' + cliente.id"
                 [attr.aria-label]="'Excluir cliente ' + cliente.nome">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <!-- Renderização do cabeçalho e linhas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
