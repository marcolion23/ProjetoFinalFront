<div class="cliente-update-container">
  <h2 class="titulo">Atualizar Cliente</h2>
  <form class="cliente-form" #formCliente="ngForm">
    <mat-form-field appearance="outline" class="form-campo">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="cliente.cliNome" name="cliNome" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-campo">
      <mat-label>CPF</mat-label>
      <input matInput [(ngModel)]="cliente.cliCpf" name="cliCpf" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-campo">
      <mat-label>Telefone</mat-label>
      <input matInput [(ngModel)]="cliente.cliTelefone" name="cliTelefone" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-campo">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="cliente.cliEmail" name="cliEmail" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-campo">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="cliente.cliAtivo" name="cliAtivo">
        <mat-option [value]="true">Ativo</mat-option>
        <mat-option [value]="false">Inativo</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-campo">
      <mat-label>Data de Nascimento</mat-label>
      <input matInput type="date" [(ngModel)]="cliente.cliDataNascimento" name="cliDataNascimento" />
    </mat-form-field>

    <div class="botoes-container">
      <button mat-flat-button color="primary" (click)="updateCliente()" [disabled]="formCliente.invalid">Atualizar</button>
      <button mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
