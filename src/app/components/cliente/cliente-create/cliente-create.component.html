<!-- Card que envolve todo o formulário de cadastro -->
<mat-card class="client-card">

    <!-- Título do formulário -->
    <mat-card-title>Cadastro de Cliente</mat-card-title>
  
    <!-- Início do formulário -->
    <form class="client-form">
  
      <!-- Campo: Nome Completo -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Nome Completo</mat-label>
        <input matInput placeholder="Ex: João da Silva" [(ngModel)]="cliente.cliNome" name="cliNome" required>
      </mat-form-field>
  
      <!-- Campo: CPF -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="Ex: 123.456.789-00" [(ngModel)]="cliente.cliCpf" name="cliCpf" required>
      </mat-form-field>
  
      <!-- Campo: Data de Nascimento com Datepicker do Angular Material -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="DD/MM/AAAA" [(ngModel)]="cliente.cliDataNascimento" name="cliDataNascimento" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <!-- Campo: Telefone -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Telefone</mat-label>
        <input matInput placeholder="Ex: (11) 98765-4321" [(ngModel)]="cliente.cliTelefone" name="cliTelefone" required>
      </mat-form-field>
  
      <!-- Campo: Email -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Ex: cliente@gmail.com" [(ngModel)]="cliente.cliEmail" name="cliEmail" required>
      </mat-form-field>
  
      <!-- Campo: Rua -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Rua</mat-label>
        <input matInput placeholder="Ex: Rua das Flores" [(ngModel)]="cliente.cliRua" name="cliRua" required>
      </mat-form-field>
  
      <!-- Campo: Número da residência -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Número</mat-label>
        <input matInput type="number" placeholder="Ex: 123" [(ngModel)]="cliente.cliNumero" name="cliNumero" required>
      </mat-form-field>
  
      <!-- Campo: Bairro -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Bairro</mat-label>
        <input matInput placeholder="Ex: Centro" [(ngModel)]="cliente.cliBairro" name="cliBairro" required>
      </mat-form-field>
  
      <!-- Campo: Cidade -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Cidade</mat-label>
        <input matInput placeholder="Ex: São Paulo" [(ngModel)]="cliente.cliCidade" name="cliCidade" required>
      </mat-form-field>
  
      <!-- Campo: Estado com opções em um Select -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Estado</mat-label>
        <mat-select [(ngModel)]="cliente.cliEstado" name="cliEstado" required>
          <mat-option value="SP">São Paulo</mat-option>
          <mat-option value="RJ">Rio de Janeiro</mat-option>
          <mat-option value="MG">Minas Gerais</mat-option>
          <mat-option value="RS">Rio Grande do Sul</mat-option>
          <mat-option value="Outros">Outros</mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Campo: CEP -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>CEP</mat-label>
        <input matInput placeholder="Ex: 01234-567" [(ngModel)]="cliente.cliCep" name="cliCep" required>
      </mat-form-field>
  
      <!-- Campo: Status do Cliente (Ativo ou Inativo) -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Cliente Ativo?</mat-label>
        <mat-select [(ngModel)]="cliente.cliAtivo" name="cliAtivo" required>
          <mat-option [value]="true">Sim</mat-option>
          <mat-option [value]="false">Não</mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Botões de Ação -->
      <div class="button-container">
  
        <!-- Botão: Salvar -->
        <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
  
        <!-- Botão: Cancelar -->
        <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
  
        <!-- Botão: Limpar Campos -->
        <button mat-raised-button (click)="limpar()">Limpar</button>
  
      </div>
  
    </form>
  </mat-card>
