<!-- Componente de cartão que envolve todo o formulário -->
<mat-card class="product-card">

  <!-- Título do formulário -->
 
  <div class="centralizado">
  <mat-card class="product-card">
    <!-- Seu formulário ou conteúdo aqui -->
     <mat-card-title>CRIE SEU NOVO PRODUTO </mat-card-title>
  </mat-card>
</div>

  <!-- Formulário com layout moderno usando Flexbox -->
  <form class="product-form">

    <!-- Campo: Nome do Produto -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome do Produto</mat-label>
      <input matInput placeholder="Ex: Teclado Gamer" [(ngModel)]="product.proNome" name="proNome" required>
    </mat-form-field>

    <!-- Campo: Preço de Custo -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Preço de Custo (R$)</mat-label>
      <input matInput type="number" step="0.01" placeholder="Ex: 150.00" [(ngModel)]="product.proPrecoCusto" name="proPrecoCusto" required>
    </mat-form-field>

    <!-- Campo: Preço de Venda -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Preço de Venda (R$)</mat-label>
      <input matInput type="number" step="0.01" placeholder="Ex: 250.00" [(ngModel)]="product.proPrecoVenda" name="proPrecoVenda" required>
    </mat-form-field>

    <!-- Campo: Categoria -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Categoria</mat-label>
      <mat-select [(ngModel)]="product.proCategoria" name="proCategoria" required>
        <mat-option value="teclado">Teclado</mat-option>
        <mat-option value="mouse">Mouse</mat-option>
        <mat-option value="monitor">Monitor</mat-option>
        <mat-option value="headset">Headset</mat-option>
         <mat-option value="headset">MousePad</mat-option>
        <mat-option value="acessorios">Acessórios</mat-option>
         <mat-option value="headset">Variedades</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Campo: Marca -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Marca</mat-label>
      <input matInput placeholder="Ex: HyperX" [(ngModel)]="product.proMarca" name="proMarca" required>
    </mat-form-field>

    <!-- Campo: Código de Barras -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Código de Barras</mat-label>
      <input matInput placeholder="Ex: 7891234567890" [(ngModel)]="product.proCodigoBarras" name="proCodigoBarras">
    </mat-form-field>

    <!-- Campo: Estoque -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Estoque</mat-label>
      <input matInput type="number" placeholder="Ex: 100" [(ngModel)]="product.proEstoque" name="proEstoque" required>
    </mat-form-field>

    <!-- Checkbox: Produto Ativo -->
    <mat-checkbox [(ngModel)]="product.proAtivo" name="proAtivo">
      Produto Ativo
    </mat-checkbox>

    <!-- Botões de ação -->
    <div class="button-container">
      <button mat-raised-button color="primary" (click)="createProduct()" [disabled]="!product.proNome">
        Salvar
      </button>
      <button mat-raised-button color="warn" (click)="cancel()">
        Cancelar
      </button>
    </div>

  </form>
</mat-card>
