<!-- Container principal com sombra e arredondamento -->
<div class="table-container mat-elevation-z8">
  
  <!-- Tabela Angular Material estilizada -->
  <table mat-table [dataSource]="products" class="gamer-table">

    <!-- Coluna: ID do Produto -->
    <ng-container matColumnDef="proId">
      <!-- Cabeçalho da coluna ID -->
      <th mat-header-cell *matHeaderCellDef>#ID</th>
      <!-- Célula da coluna ID -->
      <td mat-cell *matCellDef="let row">{{ row.proId }}</td>
    </ng-container>

    <!-- Coluna: Nome do Produto -->
    <ng-container matColumnDef="proNome">
      <!-- Cabeçalho da coluna Nome -->
      <th mat-header-cell *matHeaderCellDef>Produto</th>
      <!-- Célula da coluna Nome -->
      <td mat-cell *matCellDef="let row">{{ row.proNome }}</td>
    </ng-container>

    <!-- Coluna: Preço de Custo -->
    <ng-container matColumnDef="proPrecoCusto">
      <!-- Cabeçalho da coluna de custo -->
      <th mat-header-cell *matHeaderCellDef>Custo</th>
      <!-- Célula da coluna de custo com formatação de moeda -->
      <td mat-cell *matCellDef="let row">{{ row.proPrecoCusto | currency:'BRL' }}</td>
    </ng-container>

    <!-- Coluna: Preço de Venda -->
    <ng-container matColumnDef="proPrecoVenda">
      <!-- Cabeçalho da coluna de venda -->
      <th mat-header-cell *matHeaderCellDef>Venda</th>
      <!-- Célula da coluna de venda com formatação de moeda -->
      <td mat-cell *matCellDef="let row">{{ row.proPrecoVenda | currency:'BRL' }}</td>
    </ng-container>

    <!-- Coluna: Ações -->
    <ng-container matColumnDef="action">
      <!-- Cabeçalho da coluna de ações -->
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <!-- Célula com botões de editar e excluir -->
      <td mat-cell *matCellDef="let row">
        <!-- Botão de editar com ícone e link para rota de edição -->
        <button mat-icon-button color="primary" [routerLink]="'/products/update/' + row.proId" class="action-btn edit">
          <mat-icon>edit</mat-icon>
        </button>
        <!-- Botão de excluir com ícone e link para rota de exclusão -->
        <button mat-icon-button color="warn" [routerLink]="'/products/delete/' + row.proId" class="action-btn delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Linha do cabeçalho da tabela -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Linhas do corpo da tabela -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
</div>
